<ul class="tasks">
	<li *ngFor="let todo of todos">
		<label>
			<input 
				type="checkbox" 
				[checked]="todo.checked"
				(change)="changeTask(todo.id)"
			>
			<div class="checkbox"></div>
		</label>
		<span 
			[ngStyle]="{
				textDecoration: todo.checked ? 'line-through' : 'none'
			}"
		>{{ todo.text }}</span>
		<div class="remove_task" (click)="removeTask(todo.id)">
			<span>remove</span>
		</div>
	</li>
</ul>
